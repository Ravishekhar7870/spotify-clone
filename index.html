<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify </title>
    <link rel="icon" type="image/x-icon" href="https://open.spotify.com/favicon.ico">
</head>

<body>
    <div class="container flex bg_black">
        <div class="left border ">
            <div class="close invert">
                <img src="close.svg" alt="">
            </div>
            <div class="home bg_grey rounded m_1">
                <div class="logo invert"><img src="logo.svg" alt="logo"></div>
                <ul>
                    <li class="flex"><img class="invert" src="home.svg" alt="home">Home</li>
                    <li class="flex"><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg_grey rounded m_1">
                <div class="heading flex  align_item">
                    <img class="invert" src="playlist.svg" alt="playlist">
                    <h2>Your Library</h2>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer flex">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right border bg_grey rounded ">
            <div class="header flex">
                <div class="nav">
                    <img class="invert hamburger" src="hamburger.svg" alt="">
                    <svg class="invert " xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none">
                        <path d="M15 6L9 12L15 18" stroke="#000000" stroke-width="1.5" stroke-miterlimit="16" />
                    </svg>
                    <svg class="invert" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none">
                        <path d="M9.00005 6L15 12L9 18" stroke="#000000" stroke-width="1.5" stroke-miterlimit="16" />
                    </svg>
                </div>
                <div class="button">
                    <button class="sign">Sign Up</button>
                    <button class="login">Log in</button>
                </div>
            </div>
            <div class="spotifyplaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardcontainer ">
                   
                    
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="songinfo">
                           
                    </div>
                    <div class="playbuttons">
                        <img id="previous" src="previous.svg" alt="">
                        <img id="playme" src="play.svg" alt="">
                        <img id="next" src="next.svg" alt="">
                    </div>
                         <div class="vol ">
                        <div class="songtime">
                        </div>
                        <div class="volume">
                            <img src="volume.svg " width="25" alt="">
                            <div class="range ">
                                <input type="range" name="volume">
                            </div>
                        </div>
                         </div>
                       
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
